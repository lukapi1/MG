<!DOCTYPE html>
<html lang="pl">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>motoGYM – Logowanie</title>
  <link rel="stylesheet" href="./css/login.css">

</head>
<body>

  <h2 id="form-title">Zaloguj się</h2>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Hasło" required />
    <button type="submit" id="submit-btn">Zaloguj</button>
  </form>
  <p id="toggle-text">
    Nie masz konta? <span class="toggle" id="toggle-mode">Zarejestruj się</span>
  </p>
  <p id="message"></p>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { initializeLogin } from './js/login.js';
    initializeLogin();
  </script>

</body>
</html>
